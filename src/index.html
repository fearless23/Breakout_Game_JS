<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>HTML Canvas Breakout Game</title>
  </head>
  <body>
    <section id="game">
      <header>
        <div>Breakout Game</div>
        <div class="status">
          <div>Bricks: <span id="bricks"></span></div>
          <div>Level: <span id="level"></span></div>
          <div>Lifes: <span id="lifes"></span></div>
          <div>Points: <span id="points"></span></div>
        </div>
        <div class="btn-grp">
          <button class="btn" id="startBtn">Play</button>
        </div>
      </header>
      <canvas id="app"></canvas>
    </section>
    <img id="soft" width="50" height="15" src="imgs/brick.jpeg" alt="Brick" />
    <img
      id="hard"
      width="50"
      height="15"
      src="imgs/stoneWall.jpeg"
      alt="Stone"
    />
    <script src="index.ts"></script>
  </body>
</html>
